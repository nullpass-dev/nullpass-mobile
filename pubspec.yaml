name: nullpass
description: NullPass is a locally managed password manager
publish_to: none

version: 0.0.1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  barcode_scan: ^3.0.1
  cached_network_image: ^2.3.3
  flutter_app_lock: ^1.4.0+1
  flutter_secure_storage: ^3.3.5
  flutter_widgets: ^0.1.12
  font_awesome_flutter: ^8.10.0
  google_fonts: ^1.1.1
  local_auth: ^0.6.3+4
  material_design_icons_flutter: ^4.0.5755
  onesignal_flutter: ^2.6.2
  openpgp: ^0.9.9
  path_provider: ^1.6.24
  qr_flutter: ^3.2.0
  secure_screen_switcher:
    git:
      url: git@github.com:pseudorand-dev/secure_screen_switcher.git
      ref: main
  shared_preferences: ^0.5.12+4
  sqflite: ^1.3.2+1
  timeline_list: ^0.0.5
  url_launcher: ^5.7.10
  uuid: ^2.2.2
  validators: ^2.0.1
  vibration: ^1.7.2

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.0"

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/images/null_iosScaledDown_1500_Transparent.png"
  image_path_android: "assets/images/null_iosScaledDown_1500_Transparent.png"


flutter:
  assets:
    - assets/images/
  uses-material-design: true
